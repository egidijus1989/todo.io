<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/e5fc7a06dc.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="input">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Add new task" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
              </div>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Choose Priority
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Low</a></li>
                  <li><a class="dropdown-item" href="#">Normal</a></li>
                  <li><a class="dropdown-item" href="#">High</a></li>
                </ul>
              </div>
              <div class="input-group mb-3">
                <input type="date" class="form-control" placeholder="Due Date" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
              </div>            
        </div>  
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th><i class="fa-solid fa-chart-simple"></i></th>
                        <th>Subject</th>
                        <th>Priority</th>
                        <th>Due date</th>
                        <th>Status</th>
                        <th colspan="2">Percent completed</th>
                        <th colspan="2">Modified on</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                            </label>
                          </div>
                          </td>
                        <td>Launch new website</td>
                        <td>High</td>
                        <td>04/06/2018</td>
                        <td>in Progress</td>
                        <td>
                            <input type="text">
                        </td>
                        <td>powerbar</td>
                        <td>04/05/2018 01:51 PM</td>
                        <td><button type="button" class="btn-close" aria-label="Close"></button></td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
